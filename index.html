<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nancy's Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="weather-app">
      <header>
        <button class="theme-button">Switch to dark theme</button>
        <button>
          <img
            src="src/images/BackgroundMoonSquare_OnAlpha.png"
            alt="cutest cat in the world"
          />
          <span class="button-text">Nancy's Weather App</span>
        </button>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form input"
          />
          <input type="submit" value="Search" class="search-form button" />
        </form>
      </header>
      <main>
        <div class="city-and-date-info">
          <h1 class="current-city">Brooklyn</h1>
          <span class="current-day-and-time">Thursday, 18:29</span>
