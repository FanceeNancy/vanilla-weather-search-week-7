<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Nancy's Vanilla Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <button class="theme-button">Switch to Dark Theme</button>
        <button class="title-button">
          <img
            src="src/images/BackgroundMoonSquare_OnAlpha.png"
            alt="cutest cat in the world"
            class="moon-on-alpha"
          />
          <span class="button-text">Nancy's Weather App</span>
        </button>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form button" />
        </form>
      </header>
      <main>
        <div class="city-and-date-info">
          <h1 class="current-city" id="city">CITY</h1>
          <span class="current-day-and-time" id="current-date"
            >DAY AND TIME</span
          >
        </div>
        <div class="weather-app-data">
          <div class="tempys">
            <span class="temp" id="temperature">__</span
            ><span class="temp-unit">¬∞F</span>
          </div>
          <div class="icon-and-description">
            <span class="weather-icon" id="weather-icon">üêà‚Äç‚¨õ</span>
            <span class="description" id="description">____</span>
          </div>
          <p>
            Humidity: <strong><span class="humid" id="humid">__%</span></strong
            ><br />
            Wind: <strong><span class="wind" id="wind">__mph</span></strong>
          </p>
        </div>
        <div class="extended-forecast">
          <ul id="forecast"></ul>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/FanceeNancy" target="_blank"
          >Nancy Melchert</a
        >, is
        <a
          href="https://github.com/FanceeNancy/vanilla-weather-search-week-7"
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://weather-by-nancy.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
